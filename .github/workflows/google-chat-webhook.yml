name: Notify Google Chat on PR Events (Reusable)

on:
  workflow_call:
    inputs:
      header_image:
        description: "Custom header image URL (optional)"
        default: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        required: false
        type: string
    secrets:
      google_chat_webhook:
        required: true

  pull_request:
    types: [opened, synchronize, reopened]

  pull_request_review:
    types: [submitted] 

jobs:
  notify-google-chat:
    runs-on: ubuntu-latest
    steps:
      - name: Set default image if not provided
        run: |
          echo "HEADER_IMAGE=${{ inputs.header_image }}" >> $GITHUB_ENV

      - name: Send Notification to Google Chat on PR Events
        run: |
          if [ "${{ github.event_name }}" == "pull_request_review" ]; then
            PR_EVENT="${{ github.actor }} has submitted a review for the Pull Request"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_EVENT="${{ github.actor }} has opened/updated the Pull Request"
          fi

          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "cardsV2": [{
                  "cardId": "pr-notification",
                  "card": {
                    "header": {
                      "title": "GitHub Pull Request",
                      "subtitle": "${{ github.repository }}",
                      "imageUrl": "'"$HEADER_IMAGE"'"
                    },
                    "sections": [{
                      "widgets": [{
                        "textParagraph": {
                          "text": "<b>${{ github.actor }}</b> has triggered an event:<br><b>${{ github.event.pull_request.title }}</b><br>${PR_EVENT}"
                        }
                      }]
                    },
                    {
                      "widgets": [{
                        "buttonList": {
                          "buttons": [{
                            "text": "View Pull Request",
                            "onClick": {
                              "openLink": {
                                "url": "${{ github.event.pull_request.html_url }}"
                              }
                            }
                          }]
                        }
                      }]
                    }]
                  }
                }]
              }' \
          "${{ secrets.google_chat_webhook }}"
