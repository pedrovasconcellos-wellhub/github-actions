name: Google Chat Webhook

on:
  workflow_call:
    inputs:
      header_image:
        description: "Custom header image URL (optional)"
        default: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        required: false
        type: string
      reply_option:
        description: "new_thread or same_thread (optional, default same_thread)"
        default: 'same_thread'
        required: false
        type: string
    secrets:
      google_chat_webhook:
        required: true

  pull_request:
    types: [opened, synchronize, reopened]

  pull_request_review:
    types: [submitted] 

jobs:
  notify-google-chat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Prepare inputs
        id: prepare_inputs
        run: |
          echo "HEADER_IMAGE=${{ inputs.header_image }}" >> $GITHUB_ENV
          
          if [ "${{ inputs.reply_option }}" == "new_thread" ]; then
            echo "REPLY_OPTION=MESSAGE_REPLY_OPTION_UNSPECIFIED" >> $GITHUB_ENV
          else
            echo "REPLY_OPTION=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD" >> $GITHUB_ENV
          fi

          COMMENT_BUTTON=""

          if [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            if [[ "${{ github.event.review.state }}" == "approved" ]]; then
              PR_EVENT="üéâ‚úÖ <b>Pull Request Approved!</b>"
            elif [[ "${{ github.event.review.state }}" == "changes_requested" ]]; then
              PR_EVENT="‚ö†Ô∏è‚ùå <b>Changes Requested!</b>"
            elif [[ "${{ github.event.review.state }}" == "commented" ]]; then
              PR_EVENT="üí¨ <b>New Comment on PR</b>"
            fi
            
            # Adiciona bot√£o se houver coment√°rio
            if [[ -n "${{ github.event.review.body }}" ]]; then
              COMMENT_BUTTON='{
                "text": "üîó View Comment",
                "onClick": {
                  "openLink": {
                    "url": "'"${{ github.event.review.html_url }}"'"
                  }
                }
              }'
            fi
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_EVENT="üöÄ <b>Pull Request Created/Updated</b>"
          fi

      - name: Send Notification to Google Chat on PR Events
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "cardsV2": [{
                  "cardId": "pr-notification",
                  "card": {
                    "header": {
                      "title": "GitHub Pull Request",
                      "subtitle": "${{ github.repository }}",
                      "imageUrl": "'"$HEADER_IMAGE"'"
                    },
                    "sections": [{
                      "widgets": [{
                        "textParagraph": {
                          "text": "'"$PR_EVENT"'<br><b>@${{ github.actor }}</b><br><b>PR Title:</b> ${{ github.event.pull_request.title }}"
                        }
                      }]
                    },
                    {
                      "widgets": [{
                        "buttonList": {
                          "buttons": [
                            {
                              "text": "üîó View Pull Request",
                              "onClick": {
                                "openLink": {
                                  "url": "${{ github.event.pull_request.html_url }}"
                                }
                              }
                            }
                            '"${COMMENT_BUTTON:-}"'
                          ]
                        }
                      }]
                    }]
                  }
                }],
                "thread": {
                  "threadKey": "${{ github.repository }}/${{ github.event.pull_request.number }}"
                }
              }' \
          "${{ secrets.google_chat_webhook }}&messageReplyOption=$REPLY_OPTION"
