name: Notify Google Chat on PR Events (Reusable)

on:
  workflow_call:
    inputs:
      header_image:
        description: "Custom header image URL (optional)"
        required: false
        type: string
    secrets:
      google_chat_webhook:
        required: true

jobs:
  notify-google-chat:
    runs-on: ubuntu-latest
    steps:
      - name: Set default image if not provided
        run: |
          if [ -z "${{ inputs.header_image }}" ]; then
            echo "HEADER_IMAGE=https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" >> $GITHUB_ENV  # Outra imagem padrÃ£o
          else
            echo "HEADER_IMAGE=${{ inputs.header_image }}" >> $GITHUB_ENV
          fi

      - name: Send Notification to Google Chat
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "cardsV2": [{
                  "cardId": "pr-notification",
                  "card": {
                    "header": {
                      "title": "GitHub Pull Request",
                      "subtitle": "${{ github.repository }}",
                      "imageUrl": "'"$HEADER_IMAGE"'"
                    },
                    "sections": [{
                      "widgets": [{
                        "textParagraph": {
                          "text": "<b>${{ github.actor }}</b> has ${{ github.event.action }} a Pull Request:<br><b>${{ github.event.pull_request.title }}</b>"
                        }
                      }]
                    },
                    {
                      "widgets": [{
                        "buttonList": {
                          "buttons": [{
                            "text": "View Pull Request",
                            "onClick": {
                              "openLink": {
                                "url": "${{ github.event.pull_request.html_url }}"
                              }
                            }
                          }]
                        }
                      }]
                    }]
                  }
                }]
              }' \
          "${{ secrets.google_chat_webhook }}"
